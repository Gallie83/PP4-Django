{% extends 'base.html' %}

{% block content %}
<div class="mb-5 pb-5">
    <!-- Navigation bar -->

</div>
<div class="about mt-5">

    <div class="about-text text-center float-left pt-5 mt-4 border">
        <h2>Your booked sessions</h2>
        <hr>
        <div class="md-form md-outline" inline="true">

            {% for booking in booking_list %}
            <p>{{ booking }}</p>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
