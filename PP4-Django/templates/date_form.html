{% extends 'base.html' %}

{% block content %}
<div class="mb-5 pb-5">
    <!-- Navigation bar -->
    {% include 'navbar.html' %}
</div>
<div class="about mt-5">

    <div class="about-text text-center float-left pt-5 mt-4 border">
        <h2>Book A Private Training Session</h2>
        <hr>
        <div id="date-picker" class=" mt-5 pt-5 md-form md-outline" inline="true">
            <form method="POST" class="p-5">
                {% csrf_token %}
                <input type="date" id="booking_date" name="booking_date">
                <input id="date" type="submit" value="Check Availablity" />
            </form>
        </div>
    </div>

    <div class="about-div float-right">
        <img class="about-img rounded" src="/static/images/MT check.jpg" alt="Training session picture">
    </div>
</div>
{% endblock %}
