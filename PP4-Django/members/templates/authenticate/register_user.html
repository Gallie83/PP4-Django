{% extends 'base.html' %}

{% block content %}
<div class="mb-5 pb-5">
    <!-- Navigation bar -->
    {% include 'navbar.html' %}
</div>
<div class="about my-5">

    <div class="forms text-white text-center py-4 mt-4 border">
        <h2>Register</h2>
        <hr>
        <div class="md-form md-outline w-50 mx-auto" inline="true">
            <form method="POST" class="px-5 py-2">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary my-3">Register</button>
            </form>
            {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show m-3" role="alert">
                <strong>There was an error with your registration, please try again</strong>
            </div>
            {% endif %}

        </div>
    </div>

</div>
{% endblock %}
