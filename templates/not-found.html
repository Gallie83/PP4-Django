{% extends 'base.html' %}

{% block content %}
<div class="mb-5 pb-5">
    <!-- Navigation bar -->
    {% include 'navbar.html' %}
</div>
<div class="about mt-5">

    <div class="about-text text-center float-left pt-5 mt-4 border">
        <!-- 404 page not found -->
        <h2>Page Not Found</h2>
        <hr>
        <div class="py-3 mb-4 md-form md-outline">
            <p>There has been an error, Apologies for an inconvenience!</p>
            <br>
            <!-- Link to back to home page -->
            <a href="{% url 'home' %}" class="btn btn-outline-danger btn-sm m-2">Return Home</a>
        </div>
    </div>


    <div class="img-div float-right">
        {% load static %}
        <img class="about-img rounded" src="{% static 'images/MT check.jpg' %}" alt="Training session picture">
    </div>
</div>
{% endblock %}
