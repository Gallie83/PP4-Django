{% extends 'base.html' %}

{% block content %}
<div class="mb-5 pb-5">
    <!-- Navigation bar -->
    {% include 'navbar.html' %}
</div>
<div class="about my-5">

    <div class="members text-white text-center py-4 mt-4 border mx-auto">
        <h2>Login</h2>

        <!-- Logout message or if Login invalid -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger m-3 w-75 mx-auto" role="alert">
            <strong>{{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}

        <hr>
        <!-- Login Form -->
        <div class="md-form md-outline mx-auto" inline="true">
            <form method="POST" class="px-5 py-2">
                {% csrf_token %}
                <div class="form-group my-2">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>
                <div class="form-group my-2">
                    <label for="Password1">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary my-3">Login</button>
                <hr>
                <!-- Link to register page -->
                <p>Not registered yet?
                    <a class="btn btn-light btn-sm m-2" href="{% url 'register_user' %}">Join here!</a>
                </p>
            </form>

        </div>
    </div>

</div>
{% endblock %}
