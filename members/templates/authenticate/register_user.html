{% extends 'base.html' %}

{% block content %}
<div class="mb-5 pb-5">
    <!-- Navigation bar -->
    {% include 'navbar.html' %}
</div>
<div class="about my-5">

    <div class="members text-white text-center py-4 mt-4 border mx-auto">

        <h2 class="text-center">Register</h2>

        <!-- Invalid registration error message -->
        {% if form.errors %}
        <div class="alert alert-danger m-3 w-50 mx-auto" role="alert">
            <strong>There was an error with your registration, please try again</strong>
        </div>
        {% endif %}

        <hr>
        <!-- Registration form -->
        <div class="md-form md-outline w-50 mx-auto">
            <form method="POST">
                {% csrf_token %}

                {{ form.as_table }}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary my-3">Register</button>
                </div>
                <hr>
                <p class="text-center">Already a member?
                    <!-- Link to login page -->
                    <a class="btn btn-light btn-sm m-2" href="{% url 'login' %}">Login here!</a>
                </p>
            </form>

        </div>
    </div>

</div>
{% endblock %}
